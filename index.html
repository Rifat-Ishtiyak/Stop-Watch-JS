<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="box">
            <h2 class="text-center fs-1 fw-bold my-5 text-success">Stop Watch</h2>
            <div class="clock-area m-auto my-5 d-flex justify-content-center align-items-center">
                <p id="time-area" class="fs-1 py-4 fw-bold">
                    <span id="hour">00</span> : <span id="min">00</span> : <span id="sec">00</span> : <span id="ms">00</span>0
                </p>
            </div>

            <div class="btn-area text-center my-5">
                <button class="btn btn-success mx-2 fs-6" onclick="startWatch()">Start</button>
                <button class="btn btn-danger mx-2 fs-6" onclick="stopWatch()">Stop</button>
                <button class="btn btn-warning mx-2 fs-6" onclick="resetWatch()">reset</button>
            </div>

            <footer class="text-center my-5">
                <p class="fs-6 text-secondary"><a href="" class="text-secondary">Rifat Ishtiyak</a> &copy; 2022 </p>
            </footer>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
